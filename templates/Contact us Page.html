        </div>
        <div class="topnav">
            <a href="../index"><i class="fas fa-home"></i> Home</a>
           <!--- <div class="float">-->
             <div class="dropdown" style="float: right;">
              <button class="dropbtn"> Login
                  <i class="fas fa-sign-in-alt"></i> 
                <i class="fa fa-caret-down"></i>

                </button>
                <div class="dropdown-content" style="margin-top: 50px;">
                    <a href="../stafflogin"><i class="fas fa-hospital-user"></i> Doctor</a>

        <h2>We Are Always Happy to Hear From  Our Customers</h2>
        <p>Please do us a favor by filling in the form below with your suggestions,complaints or other issues</p>
        <form name="validform" method="POST" action="index.html">
            <label><b>First Name</b></label><br>
            <input type="text" placeholder="Enter First Name" name="frname"><br>

            <label><b>Last Name</b></label><br>
            <input type="text" placeholder="Enter Last Name" name="lsname" ><br>
            
             <label><b>Email</b></label><br>
            <input type="email" placeholder="Enter Email" name="email" ><br>
            
            <label><b>Telephone Number (with country code)</b></label><br>
            <input type="tel" placeholder="Telephone No. (Optional)" name="telno"><br>

            <label><b>Reason for Contact:</b></label><br>
            <select style="margin-left: 6px;">
                <option value="Complaints">Complaint(s)</option>
                <option value="Suggestions">Suggestions</option>
                <option value="Other" selected>Other</option>
            </select><br>
            <br>
            <label><b>Type your Message Below:</b></label><br>
            <textarea name="message" style="margin-left: 6px; width: 700px; height: 400px;" placeholder="Type your Message Here....."></textarea>
            
            <button class="registerbtn">Submit</button>
            </form>
    </body>
